<!DOCTYPE html>
<html>
<head>
<title>Ipartex</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="js/index.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index.html">Ipartex</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="/">Principal</a></li>
				</ul>
				<ul class="navbar-nav mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="#">Usuario</a></li>
					<li class="nav-item"><a class="nav-link" href="/login">Iniciar
							sesión</a></li>
					<li class="nav-item"><a class="nav-link" href="/registro">Registrarse</a>
					</li>
					<li class="nav-item">
						<form action="/logout" method="post">
							<button class="nav-link">Cerrar sesión</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="mb-3"></div>

	<main class="container">
		<section id="vista-mensajes">
			<div class="list-group">
				<form class="list-group-item list-group-item-action">
					<input type="hidden" name="id" value="">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">Usuario</h5>
					</div>
					<p class="mb-1">
						<textarea class="form-control" name="texto"></textarea>
					</p>
					<small>
						<button class="btn btn-primary">Enviar</button>
					</small>
				</form>

				<div id="mensajes"></div>
			</div>
		</section>
	</main>

	<div class="mt-5 pt-5"></div>

	<footer class="p-2 text-bg-dark fixed-bottom">
		<p>&copy;2024 Javier Lete</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
