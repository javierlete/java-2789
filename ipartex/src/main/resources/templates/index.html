<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<title>Mensajes Ipartex</title>

<main class="container">
	<div class="list-group">
		<form th:replace="~{_fragmentos :: formularioFrag(@{/publicar}, 0)}"></form>
		
		<div th:each="mensaje: ${mensajes}">
			<div th:replace="~{_fragmentos :: mensajeFrag (${mensaje}) }"></div>
		</div>
	</div>
</main>
