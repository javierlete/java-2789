<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Amazonia Spring Productos</title>

<main>
	<h1>Listado productos administración</h1>

	<p th:text="${productos}">Productos</p>
	<ul>
		<li th:each="p : ${productos}"><a th:text="${p.nombre}"
			th:href="@{/admin/producto(id=${p.id})}" href="producto.html">Producto
				1</a> <a th:href="@{/admin/producto/borrar(id=${p.id})}"
			href="productos.html">Borrar</a></li>
	</ul>
	<div>
		<a th:href="@{/admin/producto}" href="producto.html">Añadir</a>
	</div>
</main>
