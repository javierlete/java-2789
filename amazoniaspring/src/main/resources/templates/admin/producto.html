<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Amazonia Spring Productos</title>

<main>
	<h1>Formulario producto administración</h1>

	<p th:text="${producto}">Datos de producto</p>

	<form th:action="@{/admin/producto}" method="post"
		action="productos.html" th:object="${producto}" enctype="multipart/form-data">
		<div>
			<input placeholder="Id" th:field="*{id}">
			<div th:errors="*{id}"></div>
		</div>
		<div>
			<input placeholder="Nombre" th:field="*{nombre}">
			<div th:errors="*{nombre}"></div>
		</div>
		<div>
			<input placeholder="Precio" th:field="*{precio}">
			<div th:if="${#fields.hasErrors('precio')}">
				debe ser 0 o más y debe ser un número decimal
			</div>
		</div>
		<div>
			<input placeholder="URL" th:field="*{url}">
			<div th:errors="*{url}"></div>
		</div>
		<div>
			<input type="file" name="fichero" accept="image/jpeg">
		</div>
		<div>
			<textarea placeholder="Descripción" th:field="*{descripcion}"></textarea>
			<div th:errors="*{descripcion}"></div>
		</div>

		<button>Guardar</button>
	</form>
</main>
