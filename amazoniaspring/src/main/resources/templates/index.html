<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<title>Amazonia Spring Productos</title>

<main>
	<p th:text="${productos}">Productos</p>
	<ul>
		<li th:each="p : ${productos}">
			<img width="100" th:src="@{'/imgs/' + ${p.id} + '.jpg'}" src="https://picsum.photos/400/300">
			<a th:text="${p.nombre}" th:href="@{'/detalle/' + ${p.url}}" href="detalle.html">Producto 1</a>
		</li>
	</ul>
</main>
